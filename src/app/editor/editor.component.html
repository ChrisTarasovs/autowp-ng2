<div class="editor-wrapper">
    <ul class="toolbar">
        <li *ngFor="let button of toolbarEditor | menuType:MainMenu">   
             <div class="btn-menu">

                 <button type="button"  [title]="button.title" (click)="execCommand(button.command, button.options)" (click)="loadView(button)" >  
                     <i class="fa {{ button.icon }}" aria-hidden="true" ></i>
                </button>
              </div>  
              <div class="btn-view">
                {{ button.menuView }}
              </div>
            <ul>
                <li *ngFor="let subitem of button.children">
                    <div (click)="loadsubView(subitem)">
                    
                      <i class="fa {{ (toolbarEditor | findById: subitem).icon }}" aria-hidden="true" ></i>
                    </div>  
                    <div>
                       {{ (toolbarEditor | findById: subitem).menuView }}
                    </div>
                </li>
            </ul>
        </li>
        <li *ngFor="let button of toolbarAlign">  
               <button type="button" [title]="button.title">
                  <i class="fa {{ button.icon }}" aria-hidden="true" ></i>
                </button>
        </li>
        <li>
          <button type="button"  (click)="loadBuilder()">
                  Builder
          </button>
        </li>
        <li>
          <button type="button"  (click)="toggleEditMode()">
                  HTML
          </button>
        </li>
    </ul>

  <div class="view"> 
      <!--
      <dynamiccontent-component [componentData]="menuComponentData"></dynamiccontent-component>-->
      <dynamiccontent-component [componentData]="componentData"></dynamiccontent-component>
  </div>

</div>

<style>
.editor-wrapper{ position: absolute; bottom: 20px; right: 20px;z-index: 10; height: 400px;border: solid 1px;background-color: white;}
.toolbar    { padding: 0px; }
.toolbar li  {  display: inline-block;  border: solid 1px; vertical-align: top;}
.toolbar li  ul { padding: 0px; }
.btn-menu { background-color: #dedede; }
.toolbar li .btn-menu  {display: inline-block;}
.toolbar li .btn-view {display: inline-block;}
</style>
