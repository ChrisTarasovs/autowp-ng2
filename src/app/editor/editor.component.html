<div class="editor-wrapper">
<ul>
    <li *ngFor="let item of editor | menuType:MainMenu">   
         <span (click)="loadView(item)">
           {{item.name}} 
          </span>  
        <ul>
            <li *ngFor="let subitem of item.children">
                <span (click)="loadsubView(subitem)">
                 {{ (editor | findById: subitem).name }}
                </span>  
            </li>
        </ul>
    </li>
</ul>

<div class="view"> 
    <dynamic-component [componentData]="menuComponentData"></dynamic-component>
    <dynamic-component [componentData]="componentData"></dynamic-component>
</div>

</div>
