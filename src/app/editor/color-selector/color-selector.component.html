{{selectedColor}}
<div class="color-picker-wrapper">
    <input [(colorPicker)]="color" 
           [style.background]="color"
           [cpOKButton]="true"
           (colorPickerChange)="onChangeColor(color)"
           (cpToggleChange)="toggle($event)"/>
     <button (click)="confirm()" class="confirm">Confirm</button>
</div>
