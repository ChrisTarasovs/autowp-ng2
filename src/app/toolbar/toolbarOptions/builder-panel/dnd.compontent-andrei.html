<h4>Simple sortable</h4>
<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-success"  dnd-sortable-container [sortableData]="widgets" [dropZones]="['canvas']">
            <div class="panel-heading">
                Widgets
            </div>
            <div class="panel-body" >
                <ul class="list-group">
                  
                     <li *ngFor="let widget of widgets; let x = index" class="list-group-item"
                        dnd-sortable [sortableIndex]="x" [dragEnabled]="true"
                        [dragData]="widget">{{widget.name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
      <div dnd-sortable-container [sortableData]="widgets" > 
                <div class="panel-body"  >
                    Canvas
                </div>
                <div class="panel-body" dnd-droppable (onDropSuccess)="drop($event)" [dropZones]="['canvas']" >
                    <div *ngFor="let container of containers; let i = index" [attr.data-index]="i" class="row" >
 
                        <div *ngFor="let widget of container.widgets; let j = index"  class="col-md-2 item" dnd-sortable [sortableIndex]="j" [dragEnabled]="true">
                            {{widget.name + '  ' + j}}
                        </div>
                          
                        
                    </div>
                </div>
    </div>     
    </div>
</div>
